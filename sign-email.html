<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign in</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230618104626" />
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="wrapper">
		<main class="page page__sign-email login-page">
			<div class="login-page__body">
				<div class="login-page__content">
					<img src="img/login/sign.svg" alt="login" class="login-page__content-image" />
					<h1 class="login-page__title">Create an account</h1>
					<p class="login-page__text">Start your journey now!</p>
					<form action="#" class="login-page__form form">
						<div class="form__row">
							<label for="name" class="form__label">Username?*</label>
							<input id="name" autocomplete="off" type="text" name="name" placeholder="Enter your name" class="form__input" />
							<div class="form__desc form__desc_valid">This username is valid</div>
						</div>
						<div class="form__row">
							<label for="email" class="form__label">Email*</label>
							<input id="email" autocomplete="off" type="email" name="email" placeholder="Enter your email" class="form__input" />
						</div>
						<div class="form__row">
							<label for="password" class="form__label">Password*</label>
							<input id="password" autocomplete="off" type="text" name="password" placeholder="Create a password" class="form__input" />
							<div class="form__desc">Must be at least 8 characters.</div>
						</div>
						<button type="submit" class="form__button login-page__button-email">
							Get started
						</button>
					</form>
					<p class="login-page__text-bottom">
						Already have an account? <a href="login.html">Log in</a>
					</p>
				</div>
				<footer class="login-page__footer">
					<div class="login-page__copy">&copySAGAVERSE 2077</div>
					<a href="mailto: help@sagaverse.com" class="login-page__mail">
						<svg class="login-page__mail-img">
							<use xlink:href="img/icons/icons.svg#letter"></use>
						</svg>
						help@sagaverse.com
					</a>
				</footer>
			</div>
			<div class="login-page__image">
				<img src="img/login/login-image.svg" alt="logo" />
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230618104626"></script>
</body>

</html>
